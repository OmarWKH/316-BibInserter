apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
	compile 'com.github.tulskiy:jkeymaster:1.2'
	compile 'org.slf4j:slf4j-jdk14:1.7.13'
}

jar {
	manifest {
		attributes 'Main-Class': 'omarwkh.bibinserter.BibInserter'
	}
	
	from {
		configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
	}
}
